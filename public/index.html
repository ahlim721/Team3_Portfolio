<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>ssafy</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons">
    <link href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons' rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Do+Hyeon|Jua|Nanum+Gothic&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic+Coding:400,700&display=swap&subset=korean" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script>
      var isIE = /*@cc_on!@*/false || !!document.documentMode;
      if(isIE == true) {
        alert('해당 사이트는 크롬에 최적화되어있습니다. 정상적으로 작동하지 않을 수 있습니다.')
      }
    </script>


</head>
  <body>
    <noscript>
      <strong>We're sorry but ssafy doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <script type="text/javascript">
      function googleTranslateElementInit() {
          new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
      }
      </script>
      <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
      <div id="app"></div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
    <script>
      window.onload = function() {
        var current = 0
        $(document).keydown(function(event) {
          var aboutUs =$('#aboutUs').offset().top
          var post = $('#post').offset().top
          var portfolio =$('#portfolio').offset().top
          var github = $('#github').offset().top
          var positions = [0, aboutUs, portfolio, post, github ]

          if (event.keyCode == '38') {
            if (current >= 0){
              current -= 1
              $('html, body').animate({scrollTop : positions[current]}, 400)
            }
          }
          else if (event.keyCode == '40') {
           if (current <= 3){
            current += 1
            $('html, body').animate({scrollTop : positions[current]}, 400)
           }
          }
        });


      }
    </script>
  </body>
</html>
